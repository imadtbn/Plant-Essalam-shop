<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مشتلة السلام</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {font-family: 'Tajawal', Arial, sans-serif; margin:0; padding:0; background:#f8fdf8;}
    header {background:#2e7d32; color:#fff; padding:1rem; text-align:center;}
    h1 {margin:0;}
    .category {padding:1rem;}
    .category-header {margin-bottom:1rem;}
    .products {display:flex; flex-wrap:wrap; gap:1rem;}
    .card {background:#fff; border:1px solid #ddd; border-radius:10px; padding:1rem; flex:1 1 calc(25% - 1rem); box-sizing:border-box; text-align:center;}
    .card img {width:100%; border-radius:8px;}
    .card h3 {margin:0.5rem 0;}
    .btn {background:#2e7d32; color:#fff; border:none; padding:0.5rem 1rem; border-radius:5px; cursor:pointer;}
    .btn:hover {background:#1b5e20;}
    footer {background:#2e7d32; color:#dfeede; text-align:center; padding:1rem; margin-top:2rem;}
    @media(max-width:768px){
      .card {flex:1 1 calc(50% - 1rem);}
    }
    @media(max-width:480px){
      .card {flex:1 1 100%;}
    }

    /* النموذج */
    .modal {display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center;}
    .modal-content {background:#fff; padding:1rem; border-radius:8px; width:90%; max-width:400px;}
    .modal-content h3 {margin-top:0;}
    .form-group {margin-bottom:0.5rem;}
    .form-group label {display:block; margin-bottom:0.3rem;}
    .form-group input {width:100%; padding:0.5rem; border:1px solid #ccc; border-radius:5px;}
    .actions {text-align:right; margin-top:1rem;}
  </style>
</head>
<body>

<header>
  <h1><i class="fas fa-seedling"></i> مشتلة السلام</h1>
</header>

<main id="categories-container">
  <p style="text-align:center; padding:2rem;">⏳ جارٍ تحميل المنتجات...</p>
</main>

<footer>
  <p>© 2025 مشتلة السلام — جميع الحقوق محفوظة</p>
</footer>

<!-- نافذة إدخال بيانات العميل -->
<div class="modal" id="orderModal">
  <div class="modal-content">
    <h3>إتمام الطلب</h3>
    <p id="productInfo"></p>
    <div class="form-group">
      <label>الاسم الكامل</label>
      <input type="text" id="customerName" required>
    </div>
    <div class="form-group">
      <label>رقم الهاتف</label>
      <input type="text" id="customerPhone" required>
    </div>
    <div class="actions">
      <button class="btn" onclick="submitOrder()">إرسال الطلب</button>
      <button class="btn" style="background:#c62828;" onclick="closeModal()">إلغاء</button>
    </div>
  </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxMYSinB7TRS-wtpunBOT9Telb6pKAMvuRTWfc12elRnvcwsO0VUT1s0arOfG-S9-vPHA/exec";
let selectedProduct = null;

async function loadProducts() {
  try {
    const res = await fetch(API_URL + "?sheet=products");
    const products = await res.json();
    renderProducts(products);
  } catch (err) {
    console.error("خطأ في جلب المنتجات:", err);
    document.getElementById("categories-container").innerHTML = "<p style='text-align:center;color:red;'>⚠️ تعذر تحميل المنتجات</p>";
  }
}

function renderProducts(products) {
  const container = document.getElementById("categories-container");
  container.innerHTML = "";
  const grouped = {};
  products.forEach(p => {
    const category = (p["الفئة "] || "غير مصنف").trim();
    (grouped[category] ||= []).push(p);
  });

  Object.entries(grouped).forEach(([catName, items]) => {
    const section = document.createElement("section");
    section.className = "category";
    section.innerHTML = `
      <div class="category-header"><h2><i class="fas fa-leaf"></i> ${catName}</h2></div>
      <div class="products"></div>
    `;
    items.forEach(p => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${p["رابط الصورة"] || 'https://via.placeholder.com/200x150'}" alt="">
        <h3>${p["اسم المنتج"]}</h3>
        <p>السعر: ${p["السعر "]} دج</p>
        <button class="btn">شراء عبر واتساب</button>
      `;
      card.querySelector("button").onclick = () => openModal(p);
      section.querySelector(".products").appendChild(card);
    });
    container.appendChild(section);
  });
}

function openModal(product) {
  selectedProduct = product;
  document.getElementById("productInfo").innerText = `🪴 ${product["اسم المنتج"]} — 💰 ${product["السعر "]} دج`;
  document.getElementById("orderModal").style.display = "flex";
}

function closeModal() {
  document.getElementById("orderModal").style.display = "none";
  selectedProduct = null;
}

function submitOrder() {
  const name = document.getElementById("customerName").value.trim();
  const phone = document.getElementById("customerPhone").value.trim();
  if (!name || !phone) {
    alert("الرجاء إدخال الاسم ورقم الهاتف");
    return;
  }
  // إرسال الطلب إلى Google Sheets
  fetch(API_URL, {
    method:"POST",
    body: JSON.stringify({
      action:"addOrder",
      customerName:name,
      phone:phone,
      items:selectedProduct["اسم المنتج"],
      total:selectedProduct["السعر "],
      status:"جديد"
    })
  });

  // فتح واتساب
  const msg = `طلب جديد:%0A👤 الاسم: ${name}%0A📞 الهاتف: ${phone}%0A🪴 المنتج: ${selectedProduct["اسم المنتج"]}%0A💰 السعر: ${selectedProduct["السعر "]} دج`;
  window.open(`https://wa.me/213697743721?text=${msg}`, "_blank");

  closeModal();
}

loadProducts();
</script>


</body>
</html>
